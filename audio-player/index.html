<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio-player</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/vars.css">
</head>

<body>
    <div class="player">
        <audio class="player__player-object" >
            <source src="audio/Blondie-Call_Me.mp3" type="audio/mpeg">
        </audio>
        <div class="player__background"></div>
        <div class="player__frame">
            <img class="player__cover" src="images/cover/Blondie-Call_Me.jpg" alt="A cover image">
            <div class="player__dashboard">
                <div class="player__dashboard-top">
                    <button id="btnStartPause" class="player__button player__button_start">
                        <img src="images/play-circle.svg" alt="Start" width="16" height="16">
                        
                    </button>
                    <div class="player__track-info">
                        <div class="player__track-info_artist"></div>
                        <div class="player__track-info_title"></div>
                    </div>
                    <div class="player__move-buttons">
                        <button id="btnPrev" class="player__button">
                            <img src="images/skip-backward-circle.svg" alt="Start" width="16" height="16">
                        </button>
                        <button id="btnNext" class="player__button">
                            <img src="images/skip-forward-circle.svg" alt="Start" width="16" height="16">
                        </button>
                    </div>
                </div>
                <div class="player__timeline">
                    <div class="player__track-time">999:59</div>
                    <input type="range" id="progress" value="0" min="0" max="100" step="1" class="player__progress">
                    <div class="player__play-time">000:00</div>
                </div>
            </div>
            <div class="player__footer">
                <div class="player__author">
                    Â© Vadim Mitin
                    <a href="https://github.com/vadim-ma">
                        <img src="images/github-mark/github-mark.svg" alt="My Github page" style="height: 100%;">
                    </a>
                    2023
                </div>
                <a href="https://rs.school/js-stage0/">
                    <img src="images/rs_school_js.svg" alt="RS School" style="height: 100%;">
                </a>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
